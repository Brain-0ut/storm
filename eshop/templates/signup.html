{% extends 'base.html' %} {% block content%}
<h3>注册</h3>
<div>
    <form method="post" action="{% url 'signup-submit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名
            </label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group">
            <label for="password">密码
            </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-group">
            <label for="choice">注册为
            </label>
            <input type="list" list="choice_list" id="choice" name="choice" class="form-control" placeholder="please select..." required />
            <datalist id="choice_list">
	    <option label="I'm a owner" value="owner" />
	    <option label="I'm a consumer" value="consumer" />
        </div>
        <button type="submit" class="btn btn-primary">注册
        </button>
    </form>
</div>
{% endblock %}
