{% extends 'customer/homepage.html' %}
{% load bootstrap3 %}

{% block homepage_content %}
<h2>我的订单</h2>
<table class="table">
    <tbody>
        {% for remittance in real_user.remittances.all %}
        <tr>
            <td>
            <a>
                订单编号{{remittance.id}}
            </a>
            </td>
            <td>
            创建时间{{remittance.created_at}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
