{% extends 'customer/homepage.html' %} {% load bootstrap3 %} {% block homepage_content %}
<h2>我的订单</h2>
<table class="table">
    <tbody>
        {% for remittance in remittances %}
        <tr>
            <td><a href="{% url 'remittance' remittance.id %}">订单{{remittance.id}}</a></td>
            <td>{{remittance.get_status_display}}
            <td>总价：¥{{remittance.price}}</td>
            <td>时间：{{remittance.created_at}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
